{% extends 'main.html'%}
{% block content%}
{%load static%}
<div class="update-profile bg-slate-800 w-screen h-screen flex flex-col  items-center pt-5">
    <div class="heading text-slate-200 w-[30vw] rounded-tl-lg rounded-tr-lg bg-slate-500 flex items-center pl-4 ">
        <a href="{% url 'home'%}"><img src="{%static '/images/back-arrow.svg'%}" class="w-[25px] fill-slate-500" alt=""></a><h1 class="font-sans text-xl pb-3 pt-2 pl-3 flex items-center align-middle ">User-Update form</h1>
      </div>
    <div class="w-[30vw] bg-slate-700 p-5 rounded-br-lg rounded-bl-lg">
        <form action="" method="POST" class="update-form flex flex-col p-4 w-[100%] text-slate-800 text-[17px] font-sans ">
            {% csrf_token %}
            {%for fields in form%}
            <label for="" class="mt-2 mb-1 text-slate-200 font-sans">{{fields.label}} :</label>
            {{fields}}
            {%endfor%}
            <div class="flex justify-center"><button class="rounded-lg text-slate-200 bg-slate-800 px-4 py-2 mt-5" type="submit ">Update</button></div>
        </form>
    </div>
</div>

{% endblock%}
