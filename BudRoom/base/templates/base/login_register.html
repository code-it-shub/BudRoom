{% extends 'main.html' %}
{%load static%}
{% block content %}
{% if page == 'login'%}
<div class="h-screen bg-slate-800 w-screen flex flex-col items-center pt-7">
    <div class="heading text-slate-200 lg:w-[30vw] w-[90vw] rounded-tl-lg rounded-tr-lg bg-slate-500 flex items-center lg:pl-4 pl-3 ">
        <a href="{% url 'home'%}"><img src="{%static '/images/back-arrow.svg'%}" class="lg:w-[25px] w-[20px] fill-slate-500" alt=""></a><h1 class="font-sans lg:text xl text-[17px] lg:pb-3 pb-2 lg:pt-2 pt-1 pl-3 flex items-center align-middle ">Login</h1>
      </div>
    <div class="form1 lg:w-[30vw] bg-slate-700  rounded-br-lg rounded-bl-lg w-[90vw]">
        <form action="" method="POST" class="flex flex-col justify-center rounded-lg p-5">
            {%csrf_token%}
            <label for="" class="text-slate-200 text-[17px] pb-3 font-sans">Username:</label>
            <input type="text" name="Username" placeholder="Enter your Username" class="rounded-lg bg-slate-300 font-sans"/>
            <label for="" class="text-slate-200 text-[17px] pb-3 pt-4 font-sans">Password:</label>
            <input type="password" name="Password" placeholder="Enter your Password" class="rounded-lg bg-slate-300 font-sans"/>
            <div class="flex items-center w-[100%] justify-center"><button type="submit" class="mt-5 p-2 text-slate-200 lg:text-[20px] text-[17px] font-sans font-semibold rounded-lg bg-slate-600 lg:w-[7vw] w-[20vw]">Login</button></div>
        </form>
        <hr class="m-2 ml-7 mr-7 divide-slate-500 ">
        <div class="reg flex justify-center text-slate-200 flex-col w-[100%] items-center mb-3">
            <p>Haven't registered yet?</p>
            <a href="{% url 'registerUser' %}" class="text-[#42c5ed] ">Sign up</a>
        </div>
    </div>

</div>
{%else%}
<div>
    <div class="update-profile bg-slate-800 w-screen h-screen flex flex-col  items-center pt-7">
        <div class="heading text-slate-200 lg:w-[30vw] w-[90vw] rounded-tl-lg rounded-tr-lg bg-slate-500 flex items-center lg:pl-4 pl-3 ">
            <a href="{% url 'home'%}"><img src="{%static '/images/back-arrow.svg'%}" class="lg:w-[25px] w-[20px] fill-slate-500" alt=""></a><h1 class="font-sans lg:text xl text-[17px] lg:pb-3 pb-2 lg:pt-2 pt-1 pl-3 flex items-center align-middle ">Registration</h1>
          </div>
        <div class="lg:w-[30vw] w-[90vw] bg-slate-700 p-5 rounded-br-lg rounded-bl-lg">
            <form action="" method="POST" class="update-form flex flex-col p-4 w-[100%] text-slate-800 text-[17px] font-sans ">
                {% csrf_token %}
                {%for fields in form%}
                <label for="" class="mt-2 mb-1 text-slate-200 font-sans">{{fields.label}} :</label>
                {{fields}}
                {%endfor%}
                <div class="flex justify-center"><button class="rounded-lg text-slate-200 bg-slate-800 px-4 py-2 mt-5" type="submit ">Submit</button></div>
                <div class="render flex flex-col items-center text-slate-200 mt-6">
                    <p>Already Registered?</p>
                    <a href="{% url 'login'%}" class="text-[#42c5ed] ">Sign in</a>
                </div>
            </form>
        </div>
    </div>

</div>
{%endif%}

{%endblock%}
