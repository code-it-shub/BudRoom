<div class="activity w-[20vw]">
    <h1>Recent Activities</h1>
    <hr>
    <hr>
    {% for message in room_msgs %}
    <small class="flex flex-col"><a href="{%url 'user-profile' message.user.id%}">@{{message.user}}</a> {{message.created|timesince}} ago </small>
    <small>replied to "{{message.room}}"</small>
    <p>{{message.body}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
    {%endif%}
    <hr>
    {%endfor%}

</div>
