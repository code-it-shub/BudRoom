{% extends 'main.html' %}

{% block content %}
<h1>HOME PAGE</h1>
<div>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} --- <a href="{% url 'room' room.id%}">{{room.name}}</a></h5>
                <small>{{room.description}}</small>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
